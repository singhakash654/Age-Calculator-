<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  
    <title>Age Calculator</title>
</head>
<body>
    <div class="container">
    <form class="form">
   
        <h1>Age Calculator</h1>
        <div class="date-container">
            <div class="test">
                <p class="title">Date</p>
                <input type="text" name="date" id="date" placeholder="dd" required minlength="1" maxlength="2" class="input">
            </div>
            <div class="test">
                <p class="title">Month</p>
                <input type="text" name="date" id="month" placeholder="mm" required minlength="1" maxlength="2" class="input">
            </div>
            <div class="test">
                <p class="title">Year</p>
                <input type="text" name="date" id="year" placeholder="yyyy" required minlength="4" maxlength="4" class="input">
            </div>

        </div>
        <div class="base">
            <input type="button" name="submit" value="Calculate" onclick="ageCalculate()" class="btn btn-dark"/>
            <p id="display-age"></p>
        </div>
   </form>
</div>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
